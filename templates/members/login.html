<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--comment here-->
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    {% load static %}
    <link href="{% static 'asset/css/main.css' %}" rel="stylesheet" type="text/css">
    <style>
          body{
          background-image: url("static/asset/img/ubuntu.jpg");
          background-size: 100%;
          background-repeat: no-repeat;
          background-position: center-center;
          background-color:# 00008B;
          }

    </style>
    <title>Login</title>
</head>
<body>

<br><br>
<div class="container">
    <div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <p style="text-align:center;"> {{message}}</p>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="row">

        <br>
        <div class="col-sm-4">

        </div>

        <div class="col-sm-4 p-3" id="login">
            <br/>
            {% load static %}
            <h3 style="text-align:center">
                SFunding's Login
            </h3>


            <form action="" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <!--<label for="exampleInputEmail1" class="form-label">Username</label> -->
                    <input aria-describedby="emailHelp" class="form-control" name="username" placeholder="Username"
                           type="text">

                </div>
                <div class="mb-3">
                    <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>

                <button class="btn btn-success" onclick="myFunction()" type="submit">Submit</button>

            </form>
            <br/><br/>
        </div>

    </div>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
